<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style> 

        body {
            background-image: url('https://github.com/MunirahSofea/portfolio/blob/main/brand.jpg?raw=true');
            background-size: cover; /* Ensures it covers the whole screen */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps it fixed while scrolling */
        }
        h5 {
            font-family: "Poppins", sans-serif; 
            font-size: larger;
        }
        h6 {
            font-family: "Poppins", sans-serif;
            font-size: x-large;
        }
        ::-webkit-scrollbar {
            width: 15px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #f68cdf;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ef2aef;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(239, 109, 180);
        }
        .header .logo {
            font-size: 0;
        }
        .header .logo span {
            font-size: 30px;
        }
        .header .logo span.black-text {
            color: rgb(9, 9, 9);
        }
        .header .logo span.purple-text { 
            color: rgb(233, 17, 157);
        }
        .analysis-item {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px;
        }
        .country-box {
            border: 2px solid rgb(243, 48, 178);
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            font-family: "Poppins", sans-serif;
            background-color: #f7f3ff;
        }
    </style>

</head>
<body>

<header class="header">
    <a href="#" class="logo">
        <span class="black-text">Non-Malaysian</span> 
        <span class="purple-text">Product</span> 
    </a>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">
            <span>Home</span>
            <span class="icon"><i class="fa-solid fa-house"></i></span>
        </a>
        <a href="{{ url_for('visualization', country=selected_countries|join(',')) }}">
            <span>Line Chart</span>
            <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
        </a>
        <a href="{{ url_for('scatter', country=selected_countries|join(',')) }}">
            <span>Scatter</span>
            <span class="icon"><i class="fa-solid fa-circle-nodes"></i></span>
        </a>
        <a href="{{ url_for('analysis', country=selected_countries|join(',')) }}">
            <span>Analysis</span>
            <span class="icon"><i class="fa-brands fa-stack-exchange"></i></span>
        </a>
    </nav> 
</header>

<h6>Analysis for {{ selected_countries|join(', ') }}</h6>

<div class="tab">
    <h3>Quantity Growth Rate</h3>
    <p class="positive">Percentage change in a quantity (2017 - 2022)</p>
</div>

<div class="analysis-item">
    {% for country, growth_rate in quantity_growth_rates %}
    <div class="country-box">
        <h5>{{ country }}</h5>
        <p>Growth Rate: {{ growth_rate|round(2) }}%</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
