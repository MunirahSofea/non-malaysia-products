<!DOCTYPE html>
<html lang="en">
<head>
    <title>Line Chart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <style> 

        body {
            background-image: url('https://github.com/MunirahSofea/portfolio/blob/main/brand.jpg?raw=true');
            background-size: cover; /* Ensures it covers the whole screen */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps it fixed while scrolling */
        }
        h4 {
            font-family: "Poppins", sans-serif; 
            font-size: x-large;
        }
        button[type=submit] {
            background-color: transparent;
            border: none;
            color: pink;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-size: medium;
        }       
        ::-webkit-scrollbar {
            width: 15px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #e6aafd;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #bf48bf;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(249, 17, 211);
        }
        .header .logo {
            font-size: 0;
        }
        .header .logo span {
            font-size: 30px;
        }
        .header .logo span.black-text {
            color: black;
        }
        .header .logo span.purple-text { 
            color: darkorchid;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .visualization {
            width: 45%;
            min-width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">
            <span class="black-text">Non-Malaysian</span> 
            <span class="purple-text">Product</span> 
        </a>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">
                <span>Home</span>
                <span class="icon"><i class="fa-solid fa-house"></i></span>
            </a>
            <a href="{{ url_for('visualization') }}?country={{ selected_countries | join(',') }}">
                <span>Line Chart</span>
                <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
            </a>
            <a href="{{ url_for('scatter') }}?country={{ selected_countries | join(',') }}">
                <span>Scatter</span>
                <span class="icon"><i class="fa-solid fa-circle-nodes"></i></span>
            </a>
            <a href="{{ url_for('analysis') }}?country={{ selected_countries | join(',') }}">
                <span>Analysis</span>
                <span class="icon"><i class="fa-brands fa-stack-exchange"></i></span>
            </a>
        </nav> 
    </header>

    <h4>Line Charts for {{ selected_countries | default([]) | join(', ') }}</h4>

    <div class="charts-container">
        <div class="visualization">{{ fig_quantity_rate | safe }}</div>
        <div class="visualization">{{ fig_value_rate | safe }}</div>
        <div class="visualization">{{ fig_product_rate | safe }}</div>
        <div class="visualization">{{ fig_country_rate | safe }}</div>
    </div>

</body> 
</html>
